language: node_js
node_js:
  - '0.10'

install:
  - npm install -g grunt-cli
  - npm install

script:
  - grunt petal-dist

deploy:
  provider: s3
  bucket: shakr-petal
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  skip_cleanup: true
  acl: public_read
  region: ap-northeast-1
  local_dir: _dist
  upload_dir: edge
